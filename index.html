<body>
	<!-- navigation bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">

        <!-- the content divs -->
        <div class="content" id="search">

        <div class="content" id="map">
            Map screen

     <script>
            var t = "#search"
            var t1 = "#list";
            var t2 = "#map"
            var t3 = "#about"
            $(t).load("./page_content/_search.html");
            $(t1).load("./page_content/_list.html");
            $(t2).load("./page_content/_map.html");
            $(t3).load("./page_content/_about.html");
        </script>
        
        <script>
            $(document).ready(function() { 
                function hideScreens() { 
                    $(".content").hide(); 
                } 
                
                $(".nav-link").on("click", function(){
                    hideScreens();
                    var target = $(this).attr("href");
                    $(target).show();
                });
                
                $("#search").show()
            });
       </script> 
    </body>
