<h1> Map Screen</h1>








<script>
$(document).ready(function(){
 $('#load_data').click(function(){
  $.ajax({
   url:"Chicago_Park_District__Movies_in_the_Parks_2019.csv",
   dataType:"text",
   success:function(data){
       var chicago_park_district_movie_data = data.split(/\r?\n|\r/);
       var table_data = '<table class="table table-bordered table-striped">';
       for(var count = 0; count<chicago_park_district_movie_data.length; count++){
           var cell_data = chicago_park_district_movie_data[count].split(",");
           table_data += '<tr>';
           for(var cell_count=0; cell_count<cell_data.length; cell_count++){
               if(count === 0){
                   table_data += '<th>'+cell_data[cell_count]+'</th>';
                }
                else{
                    table_data += '<td>'+cell_data[cell_count]+'</td>';
                }
           }
           table_data += '</tr>';
       }
       table_data += '</table>';
       $('#chicago_park_district_movie_table').html(table_data);
   }
  });
 });
});
</script>
